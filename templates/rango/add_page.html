{% extends 'rango/base.html' %}
{% block title_block %}Add a Page{% endblock %}

{% block body_block %}
            {% if category %}
                <h1>Add a Page to {{ category.name }}</h1>

                <form method="post" action="{% url 'rango:add_page' category.slug %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Add Page">
                </form>

                <br/>
                <a href="{% url 'rango:show_category' category.slug %}">Back to {{ category.name }}</a>
            {% else %}
                <p><strong>The specified category does not exist.</strong></p>
            {% endif %}
{% endblock %}
